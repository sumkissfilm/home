<!-- ===== FOOTER ===== -->
<!-- 頁尾區塊 - 使用 style.css 中的 footer 相關樣式 -->
<!-- 響應式設計：桌面版雙欄佈局，手機版單欄居中佈局 -->
<footer>
    <div class="footer-content">
        <!-- Contact Information Section -->
        <!-- 聯絡資訊區塊 - 包含 Instagram、Email 和首頁連結 -->
        <div class="footer-section">
            <p>Instagram：<a href="https://www.instagram.com/sumkiss.film/">sumkiss.film</a></p>
            <p>商業合作：<a href="mailto:sumkiss.film@gmail.com">sumkiss.film@gmail.com</a></p>
            <p><a href="https://sumkissfilm.github.io/homepage/">首頁</a></p>
        </div>
        
        <!-- Social Media Links Section -->
        <!-- 社群媒體連結區塊 - 包含 YouTube、Instagram、Facebook 圖示 -->
        <div class="footer-section">
            <p>追蹤我們</p>
            <div class="social-links">
                <a href="https://www.youtube.com/@sumkiss" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.instagram.com/sumkiss.film/" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/sumkiss.film" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Copyright Section -->
    <!-- 版權資訊區塊 - 包含版權聲明和技術支援資訊 -->
    <div class="footer-bottom">
        <p>Copyright &copy; 2024 Summer Kisses 影像工作室 版權所有｜網頁設計 by Gary Chan｜技術支持 by Jinhe Chen</p>
    </div>
</footer>

<!-- ===== REQUIRED CSS FILES ===== -->
<!-- 
  請確保在 <head> 中引入以下 CSS 檔案：
  <link rel="stylesheet" href="css/style.css">
  
  Footer 相關樣式說明：
  - footer: 深色背景 (#333)，白色文字，上下內距 3rem
  - .footer-content: Grid 佈局，桌面版雙欄，手機版單欄
  - .footer-section: 垂直排列，間距 1rem
  - .social-links: 水平排列的社群媒體圖示
  - .footer-bottom: 版權資訊，置中對齊，上方有分隔線
-->

<!-- ===== RESPONSIVE BREAKPOINTS ===== -->
<!-- 
  響應式斷點說明：
  
  桌面版 (≥992px):
  - 雙欄佈局 (1fr 1fr)
  - 欄位間距 4rem
  - 社群圖示間距 1.5rem
  - 版權字體大小 1rem
  
  平板版 (≤991px):
  - 使用桌面版樣式
  - 自動適應螢幕寬度
  
  手機版 (≤768px):
  - 單欄佈局 (1fr)
  - 內容置中對齊
  - 欄位間距 2.5rem
  - 社群圖示置中
  - 版權字體大小 13px
  
  小手機版 (≤576px):
  - 欄位間距 2rem
  - 標題字體大小 15px
  - 內文字體大小 14px
  - 社群圖示大小 32px，間距 1rem
-->

<!-- ===== CUSTOMIZATION GUIDE ===== -->
<!-- 
  自訂指南：

  2. 社群媒體連結修改：
